<!DOCTYPE html>
<html>
<head>
	<title>Insta Stories</title>
	<script type="text/javascript" src="instafeed.min.js"></script>
</head>
<body>
<div id="instafeed"></div>
<script type="text/javascript">
    var feed = new Instafeed({
        get: 'tagged',
        tagName: 'awesome',
        clientId: 'YOUR_CLIENT_ID'
    });
    feed.run();
</script>
</body>
</html>
